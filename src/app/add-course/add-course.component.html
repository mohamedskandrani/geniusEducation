<div class="hero-wrap">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Add Courses</h1>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #courseForm="ngForm" (ngSubmit)="addCourse()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="course.domaine" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Domaine">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="course.title" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="number" [(ngModel)]="course.nbrOfHour" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Number of Hours">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="course.price" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Price">
                    </div>
                    <div class="form-group">
                        <input type="file" class="form-control" #filePicker (change)="onFileSelected($event)" accept=".pdf" />
                    </div>
                    <div class="text-center mb-4">
                        <iframe *ngIf="filePreview" [src]="filePreview" class="mb-3" width="600px" height="800px"></iframe>
                        <button type="button" class="btn btn-success" (click)="filePicker.click()">
                            Select Your PDF
                        </button>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="Add">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
