<div class="container" style="margin-top: 5%; margin-bottom: 5%;">
    <div class="row">
        <div class="col-lg-7">
            <form [formGroup]="studentForm" (ngSubmit)="addStudent()">
                <!-- Recherche par e-mail -->
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by email" formControlName="emailSearch" />
                    <ul *ngIf="filteredStudents.length > 0" class="list-group mt-2">
                        <li class="list-group-item" *ngFor="let student of filteredStudents" (click)="selectStudent(student)" style="cursor: pointer;">
                            {{ student.email }} - {{ student.firstName }} {{ student.lastName }}
                        </li>
                    </ul>
                </div>

                <!-- SÃ©lection du cours -->
                <div class="form-group">
                    <select formControlName="selectedCourse" class="form-control" (change)="selectCourseId($event)">
                        <option style="color: black;" value="">Select Course</option>
                        <option 
                            style="color: black;" 
                            [value]="course._id" 
                            *ngFor="let course of coursesTab"
                        >
                            {{ course.title }}
                        </option>
                    </select>
                </div>

                <!-- Bouton d'ajout -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary py-3 px-5" value="Add" [disabled]="!selectedStudent || !courseId" />
                </div>
                <span> {{msg}}</span>
            </form>
        </div>
    </div>
</div>
