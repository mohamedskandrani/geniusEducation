<div class="hero-wrap" style="background-image: url('assets/images/bg_2.jpg'); background-attachment:fixed;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-8  text-center">
                <h1 class="mb-4">Edit Teacher</h1>
            </div>
        </div>
    </div>
</div>
<div class="site-section" style="margin-top: 5%;">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <form #teacherForm="ngForm" (ngSubmit)="editTeacher()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.firstName" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="firstName">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.lastName" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="lastName">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.speciality" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Speciality">
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="teacher.experience" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="experience">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary py-3 px-5" value="editTeacher">
                    </div>


                </form>
            </div>

        </div>
    </div>
</div>
