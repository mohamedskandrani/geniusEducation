<div class="hero-wrap" style="background-image: url('assets/images/bg_2.jpg'); background-attachment:fixed;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center" data-scrollax-parent="true">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Assessment</h1>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <form [formGroup]="assessmentForm" (ngSubmit)="editAssessment()" class="col-lg-5" style="margin-left: 25%; margin-top:5%; margin-bottom:5%">
        <div class="form-group">
            <label for="score">Score</label>
            <input id="score" formControlName="score" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" formControlName="feedback" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Edit Assessment">
        </div>
    </form>
</div>
