<div class="hero-wrap" style="background-image: url('assets/images/bg_1.jpg'); background-attachment:fixed;">
    <div class="overlay"></div>
    <div class="container">
        <section class="ftco-search-course">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="courseSearch-wrap d-md-flex flex-column-reverse" style="margin-top: 30%;">
                            <div class="full-wrap d-flex">
                                <div class="one-third order-last p-5">
                                    <span>Know what you're after?</span>
                                    <h3>I want to study</h3>
                                    <form #searchForm="ngForm" (ngSubmit)="search()" class="course-search-form">
                                        <div class="form-group d-flex">
                                            <select [(ngModel)]="course.domaine" [ngModelOptions]="{standalone:true}" class="form-control">
                                                <option style="color: black;" value="">Select Course</option>
                                                <option style="color: black;"*ngFor="let t of tab">{{t.domaine}}</option> 
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-info">Search</button>
                                    </form>
                                    <p>Just Browsing? <a href="#"> See all courses</a></p>
                                </div>
                                <div class="one-forth order-first img" style="background-image: url(assets/images/image_1.jpg);"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<div class="row justify-content-center" style="margin-top: 5%;">
    <div *ngFor="let elt of searchTab" class="col-md-4 d-flex justify-content-center">
        <app-course [courseInput]="elt"></app-course>
    </div>
</div>
